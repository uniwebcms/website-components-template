name: Build and Deploy Module

on:
    # Runs on pushes targeting the default branch
    push:
        branches:
            - main

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Get GitHub Pages URL
              run: |
                  owner_name=${GITHUB_REPOSITORY_OWNER}
                  repository_name=${GITHUB_REPOSITORY#*/}
                  public_url=https://${owner_name}.github.io/${repository_name}
                  echo "GH_PAGES_URL : $public_url"
                  echo "GH_PAGES_URL=${public_url}" >> $GITHUB_ENV

            - name: Install dependencies
              run: yarn

            - name: Build module
              run: yarn build --env GH_PAGES_URL=${{ env.GH_PAGES_URL }}

            - name: Setup Pages
              uses: actions/configure-pages@v3

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  # Upload the dist TARGET_MODULE folder only
                  path: './dist/${{ steps.dotenv.outputs.TARGET_MODULE }}'

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2
